openapi: 3.1.0
info:
  title: Token API
  description: "The API is used by the consumer to generate a token for OAuth\n"
  contact:
    name: Standards & Developer Hub
    url: https://developer.swift.com
    email: developer-support@swift.com
  version: '1.0.9'
  x-server-configuration:
    default-environment: Token
    default-server: OAuth Server
    environments:
      - name: Sandbox
        servers:
          - name: OAuth Server
            url: https://sandbox.swift.com/oauth2/v1
      - name: Pilot
        servers:
          - name: OAuth Server
            url: https://api-test.swiftnet.sipn.swift.com/oauth2/v1
      - name: Production
        servers:
          - name: OAuth Server
            url: https://api.swiftnet.sipn.swift.com/oauth2/v1

jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
servers:
- url: https://sandbox.swift.com/oauth2/v1
  description: URL for obtaining OAuth2 token.
  variables: {}
- url: https://api-test.swiftnet.sipn.swift.com/oauth2/v1
  description: URL for obtaining OAuth2 token.
  variables: {}
- url: https://sandbox.swift.com/oauth2/v1
  description: URL for obtaining OAuth2 token.
  variables: {}
paths:
  /token:
    post:
      tags:
      - Authorization
      summary: Request OAuth2 token
      description: Obtain an OAuth2 token using JWT bearer assertion and Basic Auth
      operationId: getToken
      security:
        - basicAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: urn:ietf:params:oauth:grant-type:jwt-bearer
                assertion:
                  type: string
                  description: The JWT bearer assertion (auto-generated in Pre-request script)
                  example: .eyJpc3MiOiJhZHNhZGFkYSIsImF1ZCI6InNhbmRib3guc3dpZnQuY29tL29hdXRoMi92MS90b2tlbiIsInN1YiI6IkNOPWRlbW8tc3dpZnQtc2FuZGJveC1jb25zdW1lciwgTz1EZW1vLCBMPUxvbmRvbiwgUz1Mb25kb24sIEM9R0IiLCJqdGkiOiJORVVaOW4ydUNteHFzOVhqUC1Nc28iLCJleHAiOjE3MzgyNDY1MDgsImlhdCI6MTczODI0NTYwMywibmJmIjoxNzM4MjQ1NjAzfQ.RbKm7nTcaenElv8YMJCMoeWtqcsf7fwnOKj18Wz4AOTYsxMZP9E2i_jfpEF_1H5JRAmAKTT7moD30FuP0P_YNtCJ-teQ_Giyujfj3sHbUcuEIA7YXOabvKa2RDq2HOnGpSL68GUUNdxrMaI_QivQ1iGckkjWBYKlxkB3lLHNepMDy35h25AdslYXdnRHXGxIjougFXxLfwkHyspSUJAQB-4hN3m7HkPbr91TwPOzUlO96tMRWh1j072X-CGz2_8LS0cYhXfR8X7bb8TZdv1WkTgW0_elMY4dkwwvDvTEziUBraxgO6EW_5GjwGsUg0Thtlp8CHoiwk-6TAeoJoofwA
                scope:
                  type: string
                  example: swift.apitracker
              required:
                - grant_type
                - assertion
                - scope
      servers:
        authorization:
          url: https://sandbox.swift.com/oauth2/v1

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
- basicAuth: []
tags:
- name: Authorization