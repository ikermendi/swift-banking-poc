openapi: 3.1.0
info:
  title: Token API
  description: "The API is used by the consumer to generate a token for OAuth\n"
  contact:
    name: Standards & Developer Hub
    url: https://developer.swift.com
    email: developer-support@swift.com
  version: '1.0.9'
  x-server-configuration:
    default-environment: Token
    default-server: OAuth Server
    environments:
      - name: Token
        servers:
          - name: OAuth Server
            url: https://sandbox.swift.com/oauth2/v1

jsonSchemaDialect: https://json-schema.org/draft/2020-12/schema
servers:
- url: https://sandbox.swift.com/oauth2/v1
  description: URL for obtaining OAuth2 token.
  variables: {}
paths:
  /token:
    post:
      tags:
      - Authorization
      summary: Request OAuth2 token
      description: Obtain an OAuth2 token using JWT bearer assertion and Basic Auth
      operationId: getToken
      security:
        - basicAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: urn:ietf:params:oauth:grant-type:jwt-bearer
                assertion:
                  type: string
                  description: The JWT bearer assertion (auto-generated in Pre-request script)
                  example: ..Dg37KxZzKBuiHBf3dp-1tUO9OzrhtI6MtjbpdzMHaA5euNKOFcprQTMstJuUoCsSLixR_tQ_T448VD-s5zYR7E_0gn3EwQMpNmkNGFuox4Xw_Y993oljlRJbb2A_kXR9oaPTzAyOeVKMmZneHTZIBcrDdWLSaaqDsy56fOli3HhAgwQxh8hXNNE8umcTdcP4S6alCU8jMyL-FrDtLe_YPj5xMvmj38BFkcHNkXfyYVMIxKXmr2xdDI7RzI-35P5iWo77T9xlg92RjWfNv50WcbDQejPxb15zYqaH1Dwdq5TVzJknrbG4GUyOmJRKmIe8bhbYoRZj6nDVtJUFFR5RDg
                scope:
                  type: string
                  example: swift.cash.management
              required:
                - grant_type
                - assertion
                - scope
      servers:
        authorization:
          url: https://sandbox.swift.com/oauth2/v1

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
security:
- basicAuth: []
tags:
- name: Authorization