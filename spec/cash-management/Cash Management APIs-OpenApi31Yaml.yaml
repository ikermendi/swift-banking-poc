      tags:
        - Account Information
      summary: getAccounts
      description: "The endpoint will retrieve all accounts with balance information for a specific account owner meeting the query parameters when supplied. The endpoint will return an empty array when no resource is found.\n\n**Specifying Request Filter**\n\nParameters are specified in the form name=value. A parameter list is appended to a URI after a \"?\". Multiple parameters are separated by \"&\".\n\n`Note that the query parameters are not URL encoded for readability.`\n\n**Use of logical operator OR (account-identification DE27212110090000000235698765 or DE27212318890001010223463456)**\n\nhttps://developer.swift.com/accounts?account-identification=DE27212110090000000235698765,DE27212318890001010223463456&limit=25&offset=0   \n\n**Use of logical operator AND (account-servicer and account-identification)**\n\nhttps://developer.swift.com/accounts?account-servicer=DEUTDEFF&account-identification=DE27212110090000000235698765&currency=EUR&limit=25&offset=0       \n"
      operationId: getAccounts
      parameters:
        - name: X-BIC
          in: header
          description: Specify the BIC of the provider of the service. The identification will be used by the API Gateway to forward the request to service provider.
          required: true
          style: simple
          schema:
            type: string
            examples:
              - DEUTDEFF
        - name: X-Request-ID
          in: header
          description: Specify an unique end to end tracking request ID. The element will be populated by the SWIFT API gateway
          style: simple
          schema:
            type: string
        - name: X-UserContext
          in: header
          description: Provides requester entitlement information to service provider. A JWT containing a claim representing the entitlements of the API consumer as defined at the SWIFT Identity Provider. This header is provided by the SWIFT API Gateway and is not required to be provided by the API consumer.
          style: simple
          schema:
            type: string
            examples:
              - eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIiLCJuYW1lIjoiIiwiaWF0IjowfQ.u_kftAUkjiUZO-OhIyj24H7lOUk1wi9GUF-e14JmCtQ
        - name: account-identification
          in: query
          description: >-
            Unique and unambiguous identification for the account between the account owner and the account servicer. It can be in IBAN or proprietary format.


            RECOMMENDATION IN ORDER OF PREFERENCE:

            IBAN - International Bank Account Number (IBAN) - identifier used internationally by financial institutions to uniquely identify the account of a customer. Further specifications of the format and content of the IBAN can be found in the standard ISO 13616 "Banking and related financial services - International Bank Account Number (IBAN)" version 1997-10-01, or later revisions. When available IBAN must be specified for instance endpoint or hyper link to work.


            Other - Identifier used nationally by financial institutions, i.e., in individual countries, generally as part of a National Account Numbering Scheme(s), to uniquely identify the account of a customer. In the absence of IBAN, this must be an unique account identification used for routing of the payment to the account via clearing system. A format which is agreed between the account owner and the account servicer. For example a SWIFT BIC/Branch Code and Account number.
          style: form
          explode: true
          schema:
            type: array
            items:
              maxLength: 36
              type: string
        - name: account-servicer
          in: query
          description: >-
            Party that manages the account on behalf of the account owner, that is manages the registration and booking of entries on the account, calculates balances on the account and provides information about the account. Valid BICs for financial institutions are registered and published by the ISO 9362 Registration Authority in the ISO directory of BICs, and consist of eight (8) or eleven (11) contiguous characters.


            Usage - The parameter provides the ability to a consumer requesting account related to a specific BIC.
          style: form
          explode: true
          schema:
            type: array
            items:
              pattern: ^[A-Z0-9]{4,4}[A-Z]{2,2}[A-Z0-9]{2,2}([A-Z0-9]{3,3}){0,1}$
              type: string
        - name: currency
          in: query
          description: Specifies the currency of the account. The Currency Code must be registered, or have already been registered with the ISO 4217 Maintenance Agency, consist of three (3) contiguous letters, and may be or not be withdrawn on the day the message containing the Currency is exchanged.
          style: form
          explode: true
          schema:
            pattern: ^[A-Z]{3,3}$
            type: string
            examples:
              - EUR
        - name: offset
          in: query
          description: Specifies the offset / starting point in the list of all available items, starting from which results will be returned. The numeric offset identifies the page token, allowing users to advance to the next page in the collection. The value 0 (zero) identifies the first page of entry.
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            contentEncoding: int32
            default: 0
            examples:
              - 0
        - name: limit
          in: query
          description: The maximum number of items to return in a page. If unspecified, the default limit will be returned. If the limit specified is greater than the maximum permitted by the API, the API will return the maximum permitted limit. Each API should define *maximum and *default limit.
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
            contentEncoding: int32
            examples:
              - 1000
