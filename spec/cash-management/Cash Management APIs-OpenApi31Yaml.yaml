  /accounts/{account-identification}/statement-lines:
    get:
      tags:
        - Reporting
      summary: getStatementLines
      description: "The API endpoint is used by the consumer of the API to get entries reported to the account. This will include all debit and/or credit entries booked to the account for the specified period to enable intraday reconciliation. Includes pending and booked items.\n\nResponse:\n\n* The endpoint will return HTTP response code 404 if the requested account does not exists. \n\n* The endpoint will return an empty array if the requested account exists but no entries found or no entries found by the query criteria. For example \"statement_line\": [].\n"
      operationId: getStatementLines
      parameters:
        - name: X-BIC
          in: header
          description: Specify the BIC of the provider of the service. The identification will be used by the API Gateway to forward the request to service provider.
          required: true
          style: simple
          schema:
            type: string
            examples:
              - DEUTDEFF
        - name: account-identification
          in: path
          description: >-
            An unique and unambiguous identification for the account as assigned by the account servicer. It can be in IBAN or proprietary format.


            RECOMMENDATION IN ORDER OF PREFERENCE:

            IBAN - When available IBAN must be specified for instance endpoint or hyper link to work.

            Other - In the absence of IBAN, this must be an unique account identification used for routing of the payment to the account via clearing system. A format which is agreed between the account owner and the account servicer. For example a SWIFT BIC/Branch Code and Account number.
          required: true
          style: simple
          schema:
            maxLength: 36
            type: string
            examples:
              - DE27212110090000000235698765
        - name: X-Request-ID
          in: header
          description: Specify an unique end to end tracking request ID. The element will be populated by the SWIFT API gateway
          style: simple
          schema:
            type: string
        - name: X-UserContext
          in: header
          description: Provides requester entitlement information to service provider. A JWT containing a claim representing the entitlements of the API consumer as defined at the SWIFT Identity Provider. This header is provided by the SWIFT API Gateway and is not required to be provided by the API consumer.
          style: simple
          schema:
            type: string
            examples:
              - eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIiLCJuYW1lIjoiIiwiaWF0IjowfQ.u_kftAUkjiUZO-OhIyj24H7lOUk1wi9GUF-e14JmCtQ
        - name: offset
          in: query
          description: Specifies the offset / starting point in the list of all available items, starting from which results will be returned. The numeric offset identifies the page token, allowing users to advance to the next page in the collection. The value 0 (zero) identifies the first page of entry.
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            contentEncoding: int32
            default: 0
            examples:
              - 0
        - name: limit
          in: query
          description: The maximum number of items to return in a page. If unspecified, the default limit will be returned. If the limit specified is greater than the maximum permitted by the API, the API will return the maximum permitted limit. Each API should define *maximum and *default limit.
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
            contentEncoding: int32
            examples:
              - 1000
        - name: creation-from-time
          in: query
          description: >-
            A particular point in the progression of time in a calendar day expressed in local time format (hh:mm:ss.sss). These representations are aligned with ISO 8601.

            Note on the time format:

            * beginning / end of calendar day

            00:00:00 = the beginning of a calendar day

            24:00:00 = the end of a calendar day

            * fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the involved parties shall agree on the maximum number of digits that are allowed.

            * If the parameter is omitted, all entries from the beginning of the day will be included.


            The result will be filtered on creation_date_time of the entry.
          style: form
          explode: true
          schema:
            pattern: ^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d((?:\.[0-9]+)?)?(?:Z|[+-][01]\d:[0-5]\d)?$
            type: string
            examples:
              - 00:00:00
        - name: creation-to-time
          in: query
          description: >-
            A particular point in the progression of time in a calendar day expressed in local time format (hh:mm:ss.sss). These representations are aligned with ISO 8601.

            Note on the time format:

            * beginning / end of calendar day

            00:00:00 = the beginning of a calendar day

            24:00:00 = the end of a calendar day

            * fractions of second in time format

            Decimal fractions of seconds may be included. In this case, the involved parties shall agree on the maximum number of digits that are allowed.

            * If the parameter is omitted, all entries from the beginning of the day up to the request time will be included.


            The query parameter can use either a specific creation_from_time or time range in the form of creation_from_time and creation_to_time. For up to a requested time, creation_to_time must not be provided. The result will be filtered on creation_date_time.
          style: form
          explode: true
          schema:
            pattern: ^(?:[01]\d|2[0-3]):[0-5]\d:[0-5]\d((?:\.[0-9]+)?)?(?:Z|[+-][01]\d:[0-5]\d)?$
            type: string
            examples:
              - 23:59:00
        - name: credit-debit-code
          in: query
          description: >-
            Specifies if an operation is an increase or a decrease.

            *`CRDT_credit`-Operation is an increase.

            *`DBIT_debit`-Operation is a decrease.
          style: form
          explode: true
          schema:
            allOf:
